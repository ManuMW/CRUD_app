<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <form method="POST" action="/">
      <input type="text" name="word">
      <input type="submit" value="Submit">
    </form>
    <form method="POST" action="/">
      <input type="text" name="delete_word">
      <input type="submit" value="Submit">
    </form>
    <form method="POST" action="/">
      <input type="text" name="update_word">
        <input type="number", name="id_val_update">
      <input type="submit" value="Submit">
    </form>
<h2> Stored words</h2>
<form action="/Homepage" method="GET">
    <table>
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    </table>
</form>

</body>
</html>
